<div class="my-competencies-page">
  @if (!globalStore.isLoading()) {
  <div class="my-competencies-page__header">
    <div class="d-flex gap-2 animate__animated animate__fadeInDown">
      <app-card-filter (doFilter)="filter()"></app-card-filter>
      @for(card of cards; track card.id) {
      <app-card-report [data]="card"></app-card-report>
      }
    </div>

    <div class="d-flex gap-2 mt-2">
      <app-doughnut-vertical [withFilter]="true" [data]="doughnutData"
        class="d-block animate__animated animate__fadeInLeft animate__delay"></app-doughnut-vertical>

      <app-evolution-line class="animate__animated animate__fadeIn animate__delay-1s w-50"
        title="Evolutivo MQ Total Categorías" [labels]="evolutionLabels" [withoutFilter]="true"
        [selected]="selectedCategory" [dataLabels]="evolutionDataLabels" [data]="evolutionData"></app-evolution-line>

      <app-participation title="Participación BDF en principales categorías"
        class="animate__animated animate__fadeIn animate__delay-2s w-50" [selected]="selectedCategory"
        [data]="participationData" [fullSize]="true"></app-participation>
    </div>

    <div class="d-flex mt-2 animate__animated animate__fadeInUp animate__delay-2s">
      <app-table-report class="w-100" [showAll]="true" [withoutButton]="true" [combined]="true" [withChildrens]="true" [headers]="headers"
        [values]="values"></app-table-report>
    </div>
  </div>
  }
</div>
