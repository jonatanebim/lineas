<div class="container">
  <div class="d-flex h-100">
    <main class="form-login m-auto">
      <div class="logo position-fixed top-0 w-100 text-center start-0">
        <img src="../../../../assets/images/logo-home.png" alt="" />
      </div>
      <h1 class="mb-4">Bienvenido a Plataforma de Datos</h1>
      <form [formGroup]="fg" (submit)="doSubmit()" class="d-flex flex-column gap-2 m-auto">
        <div class="form-floating">
          <input type="email" [ngClass]="{error: pwd.touched && pwd.invalid}"  formControlName="username" class="form-control" id="floatingInput" placeholder="" />
          <label for="floatingInput">Usuario</label>
        </div>
        <div class="form-floating">
          <input type="password" [ngClass]="{error: pwd.touched && pwd.invalid}" formControlName="password" class="form-control" id="floatingPassword" placeholder="" />
          <label for="floatingPassword">Contraseña</label>
        </div>
        <div class="form-check text-start my-3">
          <input class="form-check-input" type="checkbox" formControlName="remember" value="remember-me" id="flexCheckDefault" />
          <label class="form-check-label" for="flexCheckDefault"> Recordar datos </label>
        </div>
        <button class="btn btn-primary w-100 py-2" type="submit" [disabled]="fg.invalid || isLoading()">
          {{isLoading() ? 'En Proceso...' : 'Iniciar sesión'}}
        </button>
        <div class="powered text-center w-100 mt-4">
          <img src="../../../../assets/images/powered.png" alt="" />
        </div>
      </form>
    </main>
  </div>
</div>
