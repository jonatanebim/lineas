<div class="my-categories-page">
  @if (doughnutData?.length) {
  <div class="my-categories-page__header">
    <div class="d-flex gap-2">
      <app-card-filter></app-card-filter>
      @for(card of cards; track card.id) {
      <app-card-report [data]="card"></app-card-report>
      }
    </div>

    <div class="d-flex gap-2 mt-2">
      <div class="my-categories-page__stacked">
        <app-doughnut-vertical [data]="doughnutData" class="d-block"></app-doughnut-vertical>
      </div>

      <div class="w-100">
        <div class="evolution d-flex mb-2 gap-2">
          <app-evolution-line
            [labels]="evolutionLabels"
            [dataLabels]="evolutionDataLabels"
            [data]="evolutionData"
            class="w-100"
          ></app-evolution-line>
          <app-participation [data]="participationData"></app-participation>
        </div>
        <app-dimension-graph [paretoSkus]="paretoSkus" [topSku]="topSku"></app-dimension-graph>
      </div>
    </div>

    <div class="d-flex mt-2">
      <app-table-report class="w-100" [combined]="true" [headers]="headers" [values]="values"></app-table-report>
    </div>
  </div>
  }
</div>
