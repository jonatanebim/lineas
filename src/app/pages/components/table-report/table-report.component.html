<div class="my-table-report" [ngStyle]="{'height': values.length > 4 && '240px'}">
  <div class="my-table-report__wrapper d-flex gap-1" [ngClass]="{'w-100': isFullSize}">
    <table class="w-100">
      <thead>
        <tr>
          @for (h of headers; track h) {
          <th>{{h.label}}</th>
          }
        </tr>
      </thead>
      <tbody>
        @for (i of values; track i) {
        <tr>
          @for (c of i.columns; track c) {
          <td>
            @if (c.type ==='indicator') {
            <app-rank-indicator [withHeader]="false"></app-rank-indicator>
            } @else {
            <p class="m-0" [class]="'item__'+ c.type">
              <span></span>
              {{c.value}}
            </p>
            }
          </td>
          }
        </tr>
        }
      </tbody>
    </table>
  </div>

  @if (values.length > 4) {
  <app-see-more></app-see-more>
  }
</div>
