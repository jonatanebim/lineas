<div
  class="my-table-report"
  [ngStyle]="{ height: values.length > 4 && '240px' }"
>
  <div
    class="my-table-report__wrapper d-flex gap-1"
    [ngClass]="{ 'w-100': isFullSize }"
  >
    <table class="w-100">
      <thead>
        <tr>
          @for (h of headers; track h) {
          <th>{{ h.label }}</th>
          }
        </tr>
      </thead>
      <tbody>
        @for (i of values; track i) {
        <tr>
          @for (c of headers; track c) {
          <td>
            @if (isIndicator(c.columnName)) {
            <app-rank-indicator [withHeader]="false"></app-rank-indicator>
            } @else { @if (c.columnName === 'skus') {
            <a [routerLink]="['/path']"
              >Ver detalle de SKU <i class="icon icon-right">&#xe803;</i>
            </a>
            } @else {
            <p
              class="m-0"
              [class]="'item__' + i[c.columnName]"
              [ngClass]="{
                item__status: isStatus(c.columnName),
                item__badge: isBadge(c.columnName)
              }"
            >
              <span></span>
              {{ i[c.columnName] }}
            </p>
            } }
          </td>
          }
        </tr>
        }
      </tbody>
    </table>
  </div>

  @if (values.length > 4) {
  <app-see-more></app-see-more>
  }
</div>
