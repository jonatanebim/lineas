<div [ngClass]="{ clear: clear }">
  @if (withHeader) {
  <span>{{ data?.label }}</span>
  }
  <p
    class="d-flex justify-content-center align-items-center"
    [ngClass]="{ isYellow: data?.value == 0, isRed: data?.value < 0 }"
  >
    {{ data?.value }}% @if(data?.value >= 0) {
    <i class="icon icon-up">&#xe801;</i>
    } @else {
    <i class="icon icon-down">&#xe801;</i>
    }
  </p>
</div>
