<div class="labels">
  <ul class="list-unstyled">
    @for (i of categories; track i.label) {
    <li class="d-flex align-items-center">
      <span [style.backgroundColor]="i.color"></span>
      <p [attr.title]="i.label">{{ i.label | lowercase }}</p>
    </li>
    }
  </ul>

  @if (categories.length > viewQuantity && !showAll) {
  <app-see-more (toggle)="doToggle($event)" [isActive]="isActiveShowAll" [centered]="false"></app-see-more>
  }
</div>
