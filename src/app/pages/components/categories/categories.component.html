<div class="labels">
  <ul class="list-unstyled">
    @for (i of data; track i.label) { @if ($index <
    viewQuantity) {
    <li class="d-flex align-items-center">
      <span [style.backgroundColor]="i.color"></span>
      <p>{{ i.label }}</p>
    </li>
    } }
  </ul>

  @if (data.length > viewQuantity && !showAll) {
  <app-see-more
    (toggle)="doToggle($event)"
    [isActive]="isActiveShowAll"
    [centered]="false"
  ></app-see-more>
  }
</div>
