<div class="wrapper">
  <div
    class="my-sidebar"
    [ngClass]="{ open: isOpen }"
    (mouseenter)="toggleSidebar()"
    (mouseleave)="toggleSidebar()"
  >
    <div class="my-sidebar__logo">
      <img src="../../../../../assets/images/logo.png" alt="Mi quimica" />
    </div>

    <div
      class="my-sidebar__navbar d-flex flex-column justify-content-between pt-5 mt-3"
    >
      <ul class="list-unstyled m-0">
        @for ( i of navBarItems; track i) {
        <li
          class="action d-flex gap-1 mb-3 pb-1 align-items-center position-relative"
          [ngClass]="{ inactive: i.pro }"
          [routerLink]="['/dashboard/' + i.path]"
          routerLinkActive="router-link-active"
          [routerLinkActiveOptions]="{ exact: true }"
        >
          <img [src]="'../../../../../assets/icons/' + i.icon" alt="" />
          <ng-container *ngIf="isOpen">
            <span class="fs-x2"> {{ i.label }}</span>
            @if (i.pro) {
            <em><i class="icon icon-star">&#xe802;</i> PRO</em>
            }
          </ng-container>
        </li>
        }
      </ul>

      @if(!true) {
      <div
        class="my-sidebar__toggle justify-content-center w-100 pb-4 d-flex justify-content-center"
      >
        <button type="button">
          @if (!isOpen) {
          <img src="../../../../../assets/icons/arrow-next.svg" alt="" />
          } @else {
          <img src="../../../../../assets/icons/arrow-prev.svg" alt="" />
          }
        </button>
      </div>
      }
    </div>
  </div>

  <div class="my-content py-4">
    <div class="wrapper">
      @if(globalStore.isLoading()) {
        <app-loading></app-loading>
      }
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
